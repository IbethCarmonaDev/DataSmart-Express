<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"><title>Redirigiendo...</title></head>
  <body>
    <script>
      const fragment = window.location.hash;
      if (fragment) {
        const newUrl = "http://localhost:8501/" + fragment;
        window.location.replace(newUrl);
      } else {
        document.body.innerHTML = "Error: No se encontr√≥ token en la URL.";
      }
    </script>
  </body>
</html>
